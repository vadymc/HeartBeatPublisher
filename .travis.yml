language: java

jdk:
- oraclejdk11

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

install:
- ./gradlew build -x check

jobs:
  include:
  - stage: test
    env: [ SPRING_PROFILES_INCLUDE=travis ]
    script: ./gradlew check --scan --info